<!doctype html>
<html>
<head>
<title>SUMMER 2017</title>
<link href="https://fonts.googleapis.com/css?family=Droid+Sans+Mono|VT323" rel="stylesheet">
</head>
<body>
 <!-- Display the countdown timer in an element -->
<div style="font-size: 90px; padding-left: 100px; padding-top: 2px; padding-right: 100px; font-family: 'Droid Sans Mono', monospace;">
<p>Time until arch day:</p>
<p style="" id="demo"></p>
</div>
<p style="font-family: 'VT323', monospace;">Made in New York with love by <a href="https://www.github.com/Tpixelminer"> Todd Lee-Millstein</a></p>
<script>
// Set the date we're counting down to
var countDownDate = new Date("June 8, 2017 12:00:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get todays date and time
  var now = new Date().getTime();

  // Find the distance between now an the count down date
  var distance = countDownDate - now;

  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // Display the result in the element with id="demo"
  document.getElementById("demo").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";

  // If the count down is finished, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "EXPIRED";
  }
}, 1000);
</script>
</body>
</html>
